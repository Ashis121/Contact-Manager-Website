<nav class="navbar navbar-expand-sm bg-dark justify-content-center navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome {{ user }} !</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"></a>
                </li>
            </ul>
            <form class="d-flex">
                <a routerLink="/contacts" class="btn btn-primary me-4">Contacts</a>
                <input class="form-control me-2" type="search" placeholder="Search Name" aria-label="Search" #search>
                <a  class="btn btn-outline-success me-4" type="submit" (click)="onclick(search.value)">Search</a>

                <a routerLink="/login" class="btn btn-warning" (click)="logout()">Logout</a> 
                  
            </form>
        </div>
    </div>
</nav>
