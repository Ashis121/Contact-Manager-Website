<div class="d-flex justify-content-center align-items-center custom">
    <div class="container-custom p-3">
        <form #regForm='ngForm' (ngSubmit)="onSubmit()">
            <div class="text-center px-3 pt-3">
                <h2>Register</h2>
                <hr>
            </div>
            <div [class]="isError?'alert alert-danger':'d-none'">{{ message }}</div>
            <div [class]="isSuccess?'alert alert-success':'d-none'">{{ message }}</div>
            <div class="form-group">
                <label for="name" class="form-label"><strong>Name</strong></label><br>
                <input type="text" class="form-control" #fname="ngModel" [class.is-invalid]="fname.errors && fname.touched" required id="name" name="fullname" placeholder="Enter your name" [(ngModel)]="user.fullname">
            </div>
            <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert text-danger">
                <div *ngIf="fname.errors?.required">
                    Name is required.
                </div>
            </div>
            <div class="form-group pt-3">
                <label for="email" class="form-label"><strong>Email</strong></label><br>
                <input type="email" class="form-control" #email="ngModel" [class.is-invalid]="email.errors && email.touched" required id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email">
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger">
                <div *ngIf="email.errors?.required">
                    Email is required.
                </div>
            </div>
            <div class="row pt-3">
                <div class="col form-group">
                    <label for="password" class="form-label"><strong>Password</strong></label><br>
                    <input type="password" class="form-control" #pass="ngModel" required id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password">
                </div>
                <div class="col form-group">
                    <label for="repassword" class="form-label"><strong>Confirm Password</strong></label><br>
                    <input type="password" class="form-control" #repass="ngModel" required id="repassword" name="repassword" placeholder="Confirm password" [(ngModel)]="user.repassword">
                </div>
            </div>
            <div class="text-center p-3">
                    <button class="btn btn-color" [disabled]="regForm.form.invalid">Register</button>
                
                <hr>
            </div>
        </form>
        <div class="footer text-center pb-2">
            Already have an account? <a routerLink="/login">Login Here</a>
        </div>
    </div>
</div>
