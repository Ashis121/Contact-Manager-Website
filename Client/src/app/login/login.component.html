<div class="d-flex justify-content-center align-items-center custom">
    <div class="container-custom p-3">
        <form #loginForm='ngForm' (ngSubmit)="onSubmit()">
            <div class="text-center px-3 pt-3">
                <h2>Login</h2>
                <hr>
            </div>
            <div [class]="isError?'alert alert-danger':'d-none'">{{ message }}</div>
            <div [class]="isSuccess?'alert alert-success':'d-none'">{{ message }}</div>

            <div class="form-group">
                <label for="email" class="form-label"><strong>Email</strong></label><br>
                <input type="text" class="form-control" #em="ngModel" required id="email" name="email" placeholder="Enter your email" [(ngModel)]="email">
            </div>
            
            <div class="form-group pt-3">
                <label for="password" class="form-label"><strong>Password</strong></label><br>
                <input type="password" class="form-control" #pass="ngModel" required id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
            </div>
            <div class="text-center pt-3">
                <button class="btn btn-color" [disabled]="loginForm.form.invalid">Login</button>
                <hr>
            </div>
        </form>
        <div class="footer text-center">
            New to site? <a routerLink="/register">Register Here</a>
        </div>
    </div>
</div>
